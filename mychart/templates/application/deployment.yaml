apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    name: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: app
  template:
    metadata:
      labels:
        name: app
    spec:
      initContainers:
        - name: collectstatic
          image: django-example
          imagePullPolicy: Never
          command: ["python", "manage.py", "collectstatic", "--noinput"]
          envFrom:
            - secretRef:
                name: {{ .Values.application.secrets.name }}
            - configMapRef:
                name: {{ .Values.application.configmap.name }}
          volumeMounts:
            - name: staticfiles
              mountPath: /static/
              readOnly: false
      containers:
      - name: django-example
        image: django-example
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8000
            protocol: TCP
        envFrom:
          - secretRef:
              name: {{ .Values.application.secrets.name }}
          - configMapRef:
              name: {{ .Values.application.configmap.name }}
        volumeMounts:
          - name: staticfiles
            mountPath: /static/
            readOnly: false
      - name: nginx
        image: nginx
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
            protocol: TCP
        volumeMounts:
          - name: nginx-conf
            mountPath: /etc/nginx/conf.d
            readOnly: true
          - name: staticfiles
            mountPath: /static/
            readOnly: true
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf
        - name: staticfiles
          emptyDir: {}
